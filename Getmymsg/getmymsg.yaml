# Número máximo de conexiónes simultaneas
max_conn: 5

# IP y puerto para e bind del servidor
bind_addr: 127.0.0.1
bind_port: 19876

# Información para el logger.
log:
  filename: getmymsg.log # Path del archivo de logs
  level: INFO
  format: '%(asctime)s %(levelname)s: %(message)s'

# Información de los usuario
users:
  ojmarquez.17:
    ip: ${USER_HOSTNAME}
    msg: ${USER_MSG}
